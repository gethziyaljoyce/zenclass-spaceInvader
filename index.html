<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="background">
        <div id="hero"></div>
        <div id="missiles"></div>
        <div id="enemies"></div>

    </div>
    <script>
        let hero = {
            left: 575,
            top: 700
        };
        let missiles = [];


        let enemies = [
            { left: 200, top: 100 },
            { left: 300, top: 100 },
            { left: 400, top: 100 },
            { left: 500, top: 100 },
            { left: 600, top: 100 },
            { left: 700, top: 100 },
            { left: 800, top: 100 },
            { left: 900, top: 100 },
            { left: 200, top: 175 },
            { left: 300, top: 175 },
            { left: 400, top: 175 },
            { left: 500, top: 175 },
            { left: 600, top: 175 },
            { left: 700, top: 175 },
            { left: 800, top: 175 },
            { left: 900, top: 175 }
        ];

        document.onkeydown = function moveHero(event) {
            const left = 37;
            const right = 39;
            const space = 32;
            console.log(event.keyCode);
            if (event.keyCode == left && hero.left >= 20) {
                hero.left = hero.left - 10;
                document.querySelector("#hero").style.left = hero.left;
            }
            if (event.keyCode == right && hero.left <= 1140) {
                hero.left = hero.left + 10;
                document.querySelector("#hero").style.left = hero.left;
            }
            if (event.keyCode == space) {
                missiles.push({
                    left: hero.left + 20,
                    top: hero.top - 20,
                });
                drawMissiles();
            }
        }
        function drawEnemies() {
            if (enemies.length > 0) {
                document.querySelector("#enemies").innerHTML = ``;
            }
            enemies.forEach((pos) => {
                document.querySelector("#enemies").innerHTML += `
            <div class="enemy" style="left: ${pos.left}; top:${pos.top}"></div>
            `
            })
        }

        function drawMissiles() {
            // if (missiles.length > 0) {
            document.querySelector("#missiles").innerHTML = ``;
            // }
            missiles.forEach((pos) => {
                document.querySelector("#missiles").innerHTML += `
            <div class="missile1" style="left: ${pos.left}; top:${pos.top}"></div>
            `
            })
        }

        function updateEnemiesPosition() {
            enemies = enemies.map((pos) => ({ ...pos, top: pos.top + 12 }));
            console.log(enemies);
        }
        function updateMissilesPosition() {
            missiles = missiles.map((pos) => ({ ...pos, top: pos.top - 10 }));
            console.log(missiles);
        }
        function checkCollision() {
            for (let enemy = 0; enemy < enemies.length; enemy++) {
                for (let missile = 0; missile < missiles.length; missile++) {
                    if (missiles[missile].top >= enemies[enemy].top &&
                        missiles[missile].top <= enemies[enemy].top + 50 &&
                        missiles[missile].left >= enemies[enemy].left &&
                        missiles[missile].left <= (enemies[enemy].left + 50)
                    ) {
                        console.log("collision");
                        enemies.splice(enemy, 1);
                        missiles.splice(missile, 1);
                    }
                }

            }
        }

        function gameEnd() {
            const allEnemiesSize = enemies.length;
            if (allEnemiesSize == 0) {
                const container = document.querySelector("#background")
                const result = document.createElement("div");
                result.className = "result";
                result.innerText = "You Win 🏆 !!!"
                container.append(result);

                setTimeout(() => stop(), 3 * 1000);
            } else {
                for (enemy = 0; enemy < enemies.length; enemy++) {
                    if (enemies[enemy].top >= hero.top - 40) {
                        container = document.querySelector("#background");
                        result = document.createElement("div");
                        result.className = "result";
                        result.innerText = "You Lose 😞😞 ";
                        container.append(result);
                        setTimeout(() => stop(), 3 * 1000);
                    }
                }
            }
        }

        let cycle = setInterval(() => {
            checkCollision();
            updateEnemiesPosition();
            drawEnemies();
            updateMissilesPosition();
            drawMissiles();
            gameEnd();
        }, 1000 / 2);

        let clearCycle = clearInterval(() => {
            checkCollision();
            updateEnemiesPosition();
            drawEnemies();
            updateMissilesPosition();
            drawMissiles();
            gameEnd();
        }, 1000 / 2);
        const stop = function () {
            setTimeout(() => clearCycle, 8 * 1000);
            var clear = document.getElementById("background");
            clear.remove();
        }
    </script>
</body>

</html>
